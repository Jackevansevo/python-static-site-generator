{% extends "layout.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<article>
  <header>
    <h1>{{post.title}}</h1>
  </header>
  <aside class="time">
    <i>Posted <time>{{post['date'].strftime('%B %d, %Y')}}</time></i>
  </aside>
  <content>
    {{content}}
  </content>
</article>
{% endblock %}
